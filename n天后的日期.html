        //方法三：
        function nDay(n){
            var n = n? n:0;

            var now = new Date(),
                oYear = now.getFullYear(),
                oMonths = now.getMonth(),
                oDate = now.getDate();

            var nnow = new Date(oYear,oMonths,oDate + n),
                nYear = nnow.getFullYear(),
                nMonths = nnow.getMonth()+1,
                nDate = nnow.getDate();

            var time = nYear + "年" + nMonths + "月" + nDate + "日";

            return time;

            function addzero(i){
                return i < 10? "0"+i:i;
            }

        }
        console.log(nDay(5));

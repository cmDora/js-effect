<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        //计算1-100之间所有5的倍数的和。

        var sum = 0;
        for(var i = 1;i <= 100;i++){
            if(i % 5 == 0){
                sum += i;
            }
        }
        document.write(sum);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="ipt">
    速度<span id="spn"></span>字/秒
    <script>
        //获取节点
        var ipt = document.getElementById("ipt"),
            spn = document.getElementById("spn");

        //定义空变量
        var itime,stime;

        //获取焦点
        ipt.onfocus = function(){
            itime = +new Date();//获取焦点的时间戳
            console.log(itime)
        }

        //失去焦点
        ipt.onblur = function(){
            stime = +new Date();//失去焦点的时间戳
            var time = (stime - itime)/1000;//打了多少秒的字
            var speed = ipt.value.length/time;//打字速度
            spn.innerHTML = speed.toFixed(2);//将速度写入span中
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        img{
            width:500px;
            height:420px;
            float:left;
            position:absolute;
        }
        #box{
            width:750px;
            height:420px;
            position: relative;
            margin:0 auto;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="img/1.jpg" alt="">
        <img src="img/2.jpg" alt="">
        <img src="img/3.jpg" alt="">
        <img src="img/4.jpg" alt="">
        <img src="img/5.jpg" alt="">
        <img src="img/6.jpg" alt="">
    </div>

    <script>
        //获取节点
        var imgs = document.getElementsByTagName("img");

        //排版图片
        for(var i = 1;i < imgs.length;i++){
            imgs[i].style.left = 500 + 50 * (i-1) + "px";
        }
        //遍历图片
        for(let i = 0;i < imgs.length;i++){
            imgs[i].onmouseover = function(){
                for(var j = 0;j < imgs.length;j++){
                    if(j <= i) imgs[j].style.left = 50 * j + "px";
                    else imgs[j].style.left = 500 + 50 * (j-1) + "px";
                }
            }
        }
    </script>
</body>
</html>

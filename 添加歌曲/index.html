<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        #tab{width: 300px;border:1px solid #ccc;margin:50px auto;border-collapse:collapse;}
        td,th{border:1px solid #ccc;height: 30px;}
    </style>
</head>
<body>
    <table id="tab">
        <thead>
            <tr>
                <th colspan="2">歌曲排行榜</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="ck"></td>
                <td>幸福的脸</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ck"></td>
                <td>美人鱼</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ck"></td>
                <td>如果爱</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2"><button id="reduce">删除</button></td>
                </tr>
                <tr>
                    <td><button id="add">添加</button></td>
                    <td><input type="text" placeholder="请输入歌曲名"></td>
                </tr>
            </tfoot>
        </tbody>
    </table>
    <script>
        var reduce = document.getElementById('reduce'),
            add = document.getElementById('add'),
            tab = document.getElementById('tab');

        add.onclick = function(){
            var str = this.parentNode.nextElementSibling.getElementsByTagName('input')[0].value;
            tab.tBodies[0].innerHTML += `<tr>
            <td><input type="checkbox" name="ck"></td>
            <td>${str}</td>
        </tr>`;
        }

        reduce.onclick = function(){
            var ck = document.getElementsByName('ck');
            for(var i=ck.length-1;i>=0;i--){
                if(ck[i].checked){
                    tab.tBodies[0].removeChild(ck[i].parentNode.parentNode);
                }
            }
        }
    </script>
</body>
</html>

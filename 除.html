<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        //使用for循环打印1-100之间所有除30、60和90之外的5的倍数

        for(i = 1;i <= 100;i ++){
            if(i % 5 == 0 && i != 30 && i != 60 && i != 90){
                document.write(i + " ");
            }
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <script>
        //隔行变色

        var lis = document.getElementsByTagName("li");
        for(var i = 0;i < lis.length;i += 2){
            lis[i].style.background = "red";
        }
    </script>
</body>
</html>
